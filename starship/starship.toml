# 左侧样式
format = '''
$os$directory$git_branch$git_commit$git_state$git_metrics$git_status
$character
'''

# 右侧样式
right_format = '''$all'''   # 左侧样式没显示的部分，都在右侧显示 # starship 1.13.1 break this line, see https://github.com/starship/starship/issues/4953
